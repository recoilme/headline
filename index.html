<!DOCTYPE html>  
<html lang="en"> 
  <head>
    <meta charset="utf8">
    <title>Headline Pulse 1.0.6</title>
    <meta name="description" content="A minimalistic RSS reader.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="news.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest"> 
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#212121">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Headline">
    <meta name="application-name" content="Headline">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <!-- https://codepen.io/veronicadev/pen/WJyOwG Loading indicator -->
    <div id="loading"><div></div></div>

    <!-- Menu bar -->
    <nav>
      <a id="menu" onclick="onMenuClicked()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="none" stroke="var(--color-text)"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M-6,12 L0,6 L24,6 L12,18" />
          <path d="M-6,12 L0,18 L24,18 L12,6" />
          <path d="M3,12 L21,12" />
        </svg>
      </a>
      <h3 id="title"></h3>
    </nav>

    <header id="settings">
      <section>
      <h3>Your feeds:</h3>
        <ul id="feeds">
          <template id="settings-feed-item">
            <li>
              <span></span> — <a>view</a> — <a>remove</a>
            </li>
          </template>
        </ul>
      </section>
      <section>
        <a onclick="onAddFeedClicked()">Add new feed…</a>
      </section>
      <section>
        <label for="keywords"><h3>Highlight by keywords:</h3></label>
        <textarea id="keywords" rows="4" cols="49" oninput="onKeywordsChanged(this.value)"></textarea>
      </section>
      <section>
        <button onclick="onDoneClicked()">Done</button>
      </section>
    </header>

    <!-- News feed -->
    <section class="cards" id="cards">
      <template id="card-item">
        
        <article class="card card--1">
          <div class="card__img" id="card__img" ></div>
          <div class="card__info-hover">
              <div class="card__clock-info">
                <span class="card__time">15 min</span>
              </div>
          </div>
          
          <a href="http://ya.ru" class="card_link">
            <div class="card__img--hover" ></div>
          </a>
          <div class="card__info">
             <!--<span class="card__category"> Recipe</span>-->
            <h3 class="card__title mytext">Crisp Spanish tortilla Matzo brei</h3>
            <span class="card__by">by <a href="#" class="card__author" title="author">Celeste Mills</a></span>
          </div>
        </article> 
      
      </template>    
    </section>
    <script src="app.js"></script>
  </body>
</html>
